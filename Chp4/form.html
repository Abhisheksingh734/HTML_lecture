<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form tag</title>

<body>
    <div>
        <h1>Travel form for our trip</h1>
        <form action="form.php">
            <input type="text" placeholder="Enter your name"><br>
            <label for="sectionida">
                <input type="radio" value="section A" name="section" id="sectionida">Section A
            </label>
            <lable for="sectionidb">
                <input type="radio" value="section B" name="section" id="sectionidb">Section B
            </label>
            <lable for="sectionidc">
                <input type="radio" value="section C" name="section" id="sectionidc">Section C
            </label><br>
            <input type="text" placeholder="Your age">
            <input type="date"><br>
            <lable for="foodcanteen">
                <input type="checkbox" id ="Canteen" name ="canteen" id="foodcanteen">Want Food Canteen
            </lable><br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain why you want to join"></textarea><br>
            <lable>
                <input type="button" value="Continue" id="button" name = "button" ><br> 
            </lable>
            <a href="https://www.google.com"> <img src="https://images.unsplash.com/photo-1573804633927-bfcbcd909acd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80" alt="Google image" width="200"></a>
        </form>
    </div>
